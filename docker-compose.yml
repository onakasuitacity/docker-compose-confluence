version: '3'

services:
    web:
        image: nginx:alpine
        container_name: nginx
        volumes:
            - ./web/conf.d:/etc/nginx/conf.d
            - reverse-proxy_nginx-static:/usr/share/nginx/html
        environment:
            VIRTUAL_HOST: localhost
            LETSENCRYPT_HOST: localhost
            LETSENCRYPT_EMAIL: xxx@gmail.com
            LETSENCRYPT_TEST: "true"  # comment out in production
            HTTPS_METHOD: noredirect  # comment out in production
            CERT_NAME: default        # comment out in production
        depends_on:
            - confluence
        networks:
            - frontend
            - reverse-proxy_proxy

    confluence:
        build:
            context: ./confluence
            args:
                CONFLUENCE_VERSION: 7.3.4
                PROXY_NAME: localhost
        image: confluence
        container_name: confluence
        depends_on:
            - postgres
        volumes:
            - app_volume:/var/atlassian/application-data/confluence
        networks:
            - frontend
            - backend

    postgres:
        image: postgres:12-alpine
        container_name: psql
        environment:
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_DB
        volumes:
            - db_volume:/var/lib/postgresql/data
        networks:
            - backend

volumes:
    app_volume:
    db_volume:
    reverse-proxy_nginx-static:
        external: true

networks:
    frontend:
    backend:
    reverse-proxy_proxy:
        external: true
